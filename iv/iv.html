<section>
  <h3 class="text-center">IV Calculator</h3>
  <div data-ng-if="!loaders.page" style="max-width: 300px" class="center">
    <div>
      <table class="table table-align-middle table-sm">
        <thead>
          <tr>
            <th>Pok√©mon</th>
            <th class="text-center">Level</th>
          </tr>
        </thead>
        <tbody>
          <td>
            <a class="lg-sprite-wrapper" target="_blank" ng-href="{{pokemon.smogonUrl}}">
              <div class="lg-sprite" style="background-image: url({{pokemon.spriteUrl}})" />
            </a>
          </td>
          <td style="width: 20px">
            <input class="form-control text-center" type="number" onclick="this.select()" data-ng-model="calc.input.level" data-ng-change="calculate()" />
          </td>
        </tbody>
      </table>
      <autosuggest placeholder="Search a Pokemon..." on-search="onSearch(searchTerm)" on-select="onSelect(item)" on-empty="onEmpty()">
        <div class="PokemonSprite is-normalized-width">
          <span class="sprite-xyicons-{{item.name.toLowerCase()}}"></span>
        </div>
        <span style="padding-right:10px">{{item.name}}</span>
      </autosuggest>
      <br/>
      <div>
        <div id="hex3" class="hexagon-wrapper">
          <ul class="hexagon-stats">
            <li data-ng-repeat="stat in stats track by $index" class="{{stat}}">
              <span>{{statLabels[$index]}}</span>
              <!-- <input id="stat{{$index}}" next="#stat{{$index+1}}" enter-as-tab type="number" class="form-control" onclick="this.select()" data-ng-change="calculateStat(stat)" data-ng-model="calc.input[stat]" /> -->
            </li>
          </ul>
          <div id="color1" class="hexagon">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
